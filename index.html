<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Train</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="game">
            <h1>Doom Train</h1>
            <div id="train-animation">
                <!-- New train animation from doom-train.html -->
                <div class="center">
                    <div class="lightning"></div>
                    <div class="mountains"></div>
                    <div class="frame">
                        <div class="bridge">
                        <div class="track-pattern"></div>
                    </div>
                        <div class="train">
                            <div class="engine-front">
                                <div class="face">
                                    <div class="eye left"></div>
                                    <div class="eye right"></div>
                                    <div class="mouth"></div>
                                </div>
                            </div>
                            <div class="chimney">
                                <div class="smoke smoke-1"></div>
                                <div class="smoke smoke-2"></div>
                                <div class="smoke smoke-3"></div>
                                <div class="smoke smoke-4"></div>
                            </div>
                            <div class="engine-body"></div>
                            <div class="wheel-holder">
                                <div class="wheel wheel-1">
                                    <div class="wheel-joint"></div>
                                </div>
                                <div class="wheel wheel-2">
                                    <div class="wheel-joint wheel-joint-2"></div>
                                </div>
                                <div class="wheel wheel-3"></div>
                                <div class="wheel wheel-4"></div>
                                <div class="wheel wheel-5"></div>
                                <div class="wheel wheel-6"></div>
                                <div class="wheel wheel-7"></div>
                                <div class="wheel wheel-8"></div>
                                <div class="wheel wheel-9"></div>
                            </div>
                            <div class="compartment compartment-one">
                                <div class="compartment-window">
                                    <!-- <div class="ghost one"> -->
                                    <!--     <div class="ghost-eyes left"></div> -->
                                    <!--     <div class="ghost-eyes right"></div> -->
                                    <!-- </div> -->
                                    <!-- <div class="ghost two"> -->
                                    <!--     <div class="ghost-eyes left"></div> -->
                                    <!--     <div class="ghost-eyes right"></div> -->
                                    <!-- </div> -->
                                </div>
                            </div>
                            <div class="compartment compartment-two">
                                <div class="compartment-window">
                                    <div class="ghost one">
                                        <div class="ghost-eyes left"></div>
                                        <div class="ghost-eyes right"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="compartment compartment-three">
                                <div class="compartment-window">
                                    <div class="ghost one">
                                        <div class="ghost-eyes left"></div>
                                        <div class="ghost-eyes right"></div>
                                    </div>
                                    <div class="ghost two">
                                        <div class="ghost-eyes left"></div>
                                        <div class="ghost-eyes right"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="scenario">
                <p id="scenario-text"></p>
            </div>
            <div id="question-container" style="display: none;">
                <h2 id="question"></h2>
                <div id="choices"></div>
            </div>
            <div id="game-over" style="display: none;">
                <h2 id="outcome-title"></h2>
                <p id="outcome-description"></p>
                <button id="restart" class="btn">Ride Again</button>
            </div>
            <button id="start" class="btn">Begin Journey</button>
        </div>
        <div class="github-link">
            <a href="https://github.com/jacobmoe/doomtrain" target="_blank" title="View on GitHub">
                <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
